<html>
    <head>
        <title>Simply Health Clinic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="row">
              <div class="navbar-header col-md-8">
                <a class="navbar-brand" rel="home" title="Simply Health Clinic">Simply Health Clinic App</a>
              </div>
            </div>
          </div>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-1">
                    <br>
                    <br>
                    <div class="alert-danger" id="div_error"></div>
                    <div class="alert-info" id="div_info"></div>
                    <h4 class="form-signin-heading text-center">Register New Patient Form</h4>
                    <br>
                    <form name="signupForm" class="form-horizontal" role="form" action="loginPatient.html" >
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputFirstName">First Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputFirstName" name="fName" placeholder="First Name"  autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputLastName">Last Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputLastName" name="lName" placeholder="Last Name"  autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputEmail">Email</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputPhone">Phone Number</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputUserName">Username</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputUserName" name="username" placeholder="Username" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputPassword">Password</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="inputPassword" name="pwd" placeholder="***********" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputConfirmPassword">Confirm Password</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPwd" placeholder="***********" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputAddress1">Address 1</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputAddress1" name="address1" placeholder="Address 1" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputAddress2">Address 2</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Address 2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputCity">City</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputState">State</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputState" name="state" placeholder="State" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="inputZipcode">Zipcode</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputZipcode" name="zipcode" placeholder="Zipcode" >
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary center-block" type="submit">Register Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/registerpatient.js"></script>
    </body>
</html>
